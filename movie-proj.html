<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>MovieDB</title>
    <link rel="stylesheet" href="css/movie.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"/>

</head>
<body>
<h1>MoviesDB</h1>

<div id="loading">Loading...</div>
<div class="container">
    <div class="row">
        <div class="card" id="movies">
        </div>
        <!-- movies will be dynamically added here -->
    </div>
</div>
<div class="container ">
    <div class="row d-flex justify-content-evenly">
        <div class="col-6 d-flex flex-column align-items-center justify-content-center">
            <h2>Add a New Movie</h2>
            <form id="addMovieForm text-center">
                <label for="title">Title:</label>
                <input type="text" id="title" required/><br/>
                <label for="rating">Rating:</label>
                <input type="number" id="rating" min="1" max="10" required/><br/>
                <button id="refreshBtn" class="btn btn-primary">Refresh</button>
            </form>
        </div>
        <div class="col-6 d-flex flex-column align-items-center justify-content-center">
            <h2>Edit Movie</h2>
            <form id="editMovieForm text-center">
                <label for="title">Title:</label>
                <input type="text" id="editTitle" required/><br/>
                <label for="rating">Rating:</label>
                <input type="number" id="editRating" min="1" max="10" required/><br/>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous"
></script>
<script src="js/movie.js"></script>
</body>
</html>
